<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="/CSS/loginForm.css">

</head>
<body>
    
    <div class="container">
       <div class="form">
        <div class="content">
        <h2>Login</h2>
         
        <p>Doesn't have an account yet?  <a href="#">Sign Up</a></p>
        

         <label class="elb">Email Address</label>
         <input type="text" name="text" placeholder="you@example.com">
        
         <label class="plb">Password</label><a id="fp" href="#">Forgot Password?</a>
        
         <input type="password" name="text" placeholder="Enter 6 character or more">

        </br>
         <input type="checkbox" name="checkbox"><label id="rm">Remember me</label>


        <input type="submit" name="d" value="Login" id="btnlogin">

        <p id="ln">_________ OR Login With_________</p>


        <input type="submit" value="Google" id="btngoogle">
        <input type="submit" value="Facebook" id="btnfacebook">

        </div>






        <div class="image">
            <img src="/images/loginform.png" alt="">

        </div>

       </div>

    </div>

</body>
</html>
